<html>
<head>
<title>Flexbox: Flex-wrap</title>
<link rel="stylesheet" type="text/css" href="flex-wrap.css">
<meta charset="utf-8">
</head>
    <body>
        <h1>NO WRAP</h1>
        <div class="flex-container nowrap">
            <div class="item blue">1</div>
            <div class="item green">2</div>
            <div class="item orange">3</div>
            <div class="item pink">4</div>
        </div>

        <br>
        <h1>WRAP</h1>
        <div class="flex-container wrap">
            <div class="item green">1</div>
            <div class="item orange">2</div>
            <div class="item blue">3</div>
            <div class="item orange">4</div>
        </div>

        <br>
        <h1>WRAP REVERSE</h1>
        <div class="flex-container wrap-reverse">
            <div class="item orange">1</div>
            <div class="item green">2</div>
            <div class="item pink">3</div>
            <div class="item green">5</div>
            <div class="item blue">6</div>
        </div>
        
    </body>
</html>
