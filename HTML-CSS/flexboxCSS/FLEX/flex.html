<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <h1>ROW</h1>
    <h2>Flex: 1</h2>
    <div class="flex-container">
        <div class="item flex-1">A</div>
        <div class="item flex-1">BBB</div>
        <div class="item flex-1">C</div>
        <div class="item flex-1">D</div>
        <div class="item flex-1">E</div>
    </div>

    <hr>
    <h2>Flex: MIX</h2>
    <div class="flex-container">
        <div class="item flex-1">A</div>
        <div class="item flex-2">BBB</div>
        <div class="item flex-2">C</div>
        <div class="item flex-1">D</div>
        <div class="item flex-1">E</div>
    </div>

    <hr>
    <p>Width Ignorado -> basis = 0</p>
    <div class="flex-container">
        <div class="item flex-1 largura">A</div>
        <div class="item flex-1 largura">BBB</div>
        <div class="item flex-1 largura">C</div>
        <div class="item flex-1 largura">D</div>
        <div class="item flex-1 largura">E</div>
    </div>

    <hr>
    <hr>
    
    <h1>ORDER</h1>

    <p>Order: 0</p>
    <div class="flex-container">
        <div class="item2">1</div>
        <div class="item2">2</div>
        <div class="item2">3</div>
        <div class="item2">4</div>
    </div>

    <br>
    <p>Order: Diferentes</p>
    <div class="flex-container">
        <div class="item2 ol1">1</div>
        <div class="item2 ol2">2</div>
        <div class="item2 ol4">3</div>
        <div class="item2 ol2">4</div>
        <div class="item2 ol1">5</div>

    </div>

    <hr>
    <hr>
    <hr>
    <hr>

    <h1>COLUMN</h1>
    <h2>Flex: 1</h2>
    <div class="flex-container direction">
        <div class="item flex-1">A</div>
        <div class="item flex-1">BBB</div>
        <div class="item flex-1">C</div>
        <div class="item flex-1">D</div>
        <div class="item flex-1">E</div>
    </div>

    <hr>
    <h2>Flex: MIX</h2>
    <div class="flex-container direction">
        <div class="item flex-1">A</div>
        <div class="item flex-2">BBB</div>
        <div class="item flex-2">C</div>
        <div class="item flex-1">D</div>
        <div class="item flex-1">E</div>
    </div>

    <hr>
    <p>Width Ignorado -> basis = 0</p>
    <div class="flex-container direction">
        <div class="item flex-1 largura">A</div>
        <div class="item flex-1 largura">BBB</div>
        <div class="item flex-1 largura">C</div>
        <div class="item flex-1 largura">D</div>
        <div class="item flex-1 largura">E</div>
    </div>

    <hr>
    <hr>
    
    <h1>ORDER</h1>

    <p>Order: 0</p>
    <div class="flex-container direction">
        <div class="item2">1</div>
        <div class="item2">2</div>
        <div class="item2">3</div>
        <div class="item2">4</div>
    </div>

    <br>
    <p>Order: Diferentes</p>
    <div class="flex-container direction">
        <div class="item2 ol1">1</div>
        <div class="item2 ol2">2</div>
        <div class="item2 ol4">3</div>
        <div class="item2 ol2">4</div>
        <div class="item2 ol1">5</div>

    </div>
    
</body>
</html>
